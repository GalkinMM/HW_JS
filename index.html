<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="script/main.js"></script>
    <script src="script/main.vue"></script>

    <title>eShop</title>
</head>
<body>
    <div id="root">
        <header>
            <div class="container">
                <h1 class="title">eShop</h1>

                <div class="search">
                    <input  type="text"
                            class="search__input"
                            placeholder="Поиск"
                            v-model="searchValue">
                 </div>
                
                <button class="cartButton header__cartButton" 
                        type="button" 
                        @click="basketWindowVisibleChange"
                        >Корзина</button>
            </div>
        </header>
    
        <main>
            <div class="basketList" v-if="basketWindowVisible">
                <div class="basketListContent">
                    <div class="basketListContentTop">
                        <h2>Корзина {{ getCount }}</h2>

                        <span   class="closeButton"
                                @click="basketWindowVisibleChange"
                                >&times;</span>
                    </div>

                    <div class="basketListContentMain">
                        Здесь будут товары
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="goodsList">
                    <div class='goodsItem' v-for='item in filteredList'>
                        <img src='image/defGoods.png' alt='good'>

                        <h3>{{ item.product_name }}</h3>

                        <p>{{ item.price }} $</p>

                        <button class="cartButtonAdd" type="button">Добавить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
